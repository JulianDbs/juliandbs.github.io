<!DOCTYPE html>
<html lang="en">
<heade>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing</title>
</heade>
<body>
    <hader></hader>
    <nav></nav>
    <main>
        <h1>Testing</h1>
    </main>
    <footer></footer>
    <script>
        window.onload = ()=> {
            const lang = navigator.language.toLowerCase();
            if (lang.startsWith("es")) {
                window.location.replace("/es/");
            } else {
                window.location.replace("/en/");
            }
        };
    </script>
</body>
</html>
